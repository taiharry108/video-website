<div class="signup-container" fxLayout="column" fxLayoutAlign="center center">
  <h1 mat-dialog-title>Sign Up</h1>

  <div mat-dialog-content fxLayout="column" fxLayoutAlign="center center">
    <h3>
      Enter your email address and password, or sign in through one of the
      following social media channels.
    </h3>
    <div class="form-form-container">
      <form
        (ngSubmit)="onSubmit()"
        class="signup-form"
        [formGroup]="signupForm"
        fxLayoutGap="10px"
        fxLayout="column"
        fxLayoutAlign="start center"
      >
        <mat-form-field>
          <mat-label>Email:</mat-label>
          <input
            matInput
            type="email"
            placeholder="Your Email"
            formControlName="email"
          />
          <mat-hint>Please etner a valid email.</mat-hint>
          <mat-error>Invalid or miss email.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password:</mat-label>
          <input
            matInput
            type="password"
            placeholder="Your Passord"
            formControlName="password"
          />
          <mat-hint>Please etner a your password.</mat-hint>
          <mat-error *ngIf="password.errors && password.errors.required"
            >Missing password.</mat-error
          >
          <!-- <mat-error *ngIf="password.errors.pattern">Password must contain at least one small letter, capital letter and number.</mat-error> -->
          <mat-error *ngIf="password.errors && password.errors.minlength"
            >Password must have at least 6 characters.</mat-error
          >
        </mat-form-field>
        <mat-checkbox formControlName="agree"
          >Agree to terms and conditions</mat-checkbox
        >
        <button
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="signupForm.invalid"
          *ngIf="!(isLoading$ | async)"
        >
          Submit
        </button>
        <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
      </form>
    </div>
  </div>
</div>
