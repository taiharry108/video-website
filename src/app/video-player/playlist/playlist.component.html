<div class="playlist-container">
  <mat-tab-group animationDuration="0ms">
    <mat-tab [label]="season.name" *ngFor="let season of seasons$ | async">
      <div class="ep-list-container">
        <mat-action-list>
          <button mat-list-item *ngFor="let ep of eps[season.id]">{{ ep.name }}</button>
        </mat-action-list>
      </div>
    </mat-tab>    
  </mat-tab-group>
</div>
